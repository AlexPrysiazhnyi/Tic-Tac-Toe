<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/app.js" type="module" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="header-main">
        <h1>Play Tic, Tac, Toe</h1>
    </header>
    <main>
      <aside class="modal" id="player-configuration">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername"/>
            <p class="error">Please enter a valid name!</p>
          </div>
          <div>
            <button type="reset" class="btn-alt">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3 id="1">PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn-alt" id="edit-first-player" data-player-id="1">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3 id="2">PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn-alt" id="edit-second-player" data-player-id="2">Edit</button>
            </article>
          </li>
        </ol>
        <button id="start-new-game">Start New Game</button>
      </section>
      <section id="game-interface">
        <article id="end-of-the-game">
          <h2>You won, <span id="player-winner">PLAYER NAME</span>!</h2>
          <p>Click "Start New Game" above, to reset the game board!</p>
        </article>
        <p id="current-player-turn">It's your turn <span id="active-player">PLAYER NAME</span>!</p>
        <ol id="game-board">
            <li data-row-id="1" data-column-id="1"></li>
            <li data-row-id="1" data-column-id="2"></li>
            <li data-row-id="1" data-column-id="3"></li>

            <li data-row-id="2" data-column-id="1"></li>
            <li data-row-id="2" data-column-id="2"></li>
            <li data-row-id="2" data-column-id="3"></li>

            <li data-row-id="3" data-column-id="1"></li>
            <li data-row-id="3" data-column-id="2"></li>
            <li data-row-id="3" data-column-id="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html
